<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maze game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <audio src="Monplaisir - Soundtrack  NO COPYRIGHT 8-bit Music.mp3" muted loop id="music"></audio>
    <main id="game-box">
        <div class="side-A" id="sideA">
            <button id="left-btn">LEFT</button>
            <button id="right-btn">RIGHT</button>
            <button id="up-btn">UP</button>
            <button id="down-btn">DOWN</button>
            
        </div>
        <div class="screen" id="screen">
            <section id="level-1">
                <div id="wall1A" class="wall"></div>
                <div id="wall2A" class="wall"></div>
                <div id="wall3A" class="wall">
                    <h1>LEVEL 1</h1>
                </div>
                <div id="finishA"></div>
            </section>
            <section id="level-2">
                <div id="wall1B">
                    <h1>LEVEL 2</h1>
                </div>
                <div id="wall2B"></div>
                <div id="wall3B"></div>
                <div id="wall4B"></div>
                <div id="finishB"></div>
            </section>
            <section id="level-3">
                <div id="wall1C"></div>
                <div id="wall2C">
                </div>
                <div id="wall3C">
                    <h1>LEVEL 3</h1>
                </div>
                <div id="wall4C"></div>
                <div id="wall5C"></div>
                <div id="wall6C"></div>
                <div id="wall7C"></div>
                <div id="wall8C"></div>
                <div id="finishC"></div>

            </section>
                <div id="player">
                    <div></div>
                </div>
        </div>
        <div class="side-B" id="sideB">
            <h1 style="text-align: center;">RSJR.</h1>
            <h1 style="text-align: center;">MINI</h1>
            <h1 style="text-align: center;">MAZE</h1>
        </div>
        <div id="vid-frame">
            <video src="Jumpsker.mp4" id="video" playsinline muted loop autoplay> </video>
        </div>

    </main>

    

    <script src="script.js">
    </script>
</body>
</html>
